<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			// 浅拷贝只是拷贝一层，更深层次对象级别的只拷贝引用
			// 深拷贝拷贝多层，每一级别的数据都会拷贝。
			var obj = {
				id: 1,
				name: 'andy',
				msg: {
					age: 13
				}
			};
			var o = {};
			/*for(var k in obj) {
				// k 是属性名  obj[k] 属性值
				o[k] = obj[k];
			}
			console.log(o);
			o.msg.age = 20;
			console.log(obj);*/
			
			// 这种浅拷贝更方便
			console.log('------------');
			Object.assign(o, obj);
			o.name = 'zs';
			console.log(o);
			o.msg.age = 20;
			console.log(obj);
			
		</script>
	</body>
</html>
