<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var data = [{
				id: 1,
				name: '家电',
				goods: [{
					id: 11,
					gname: '冰箱'
				},{
					id: 12,
					gname: '洗衣机'
				}]
			}, {
				id: 2,
				name: '服饰'
			}];
			// 我们想要做输入 id 号，就可以返回的数据对象
			// 1. 利用 forEach 去遍历里面的每一个对象
			function getID(json, id) {
				var o = {};
				json.forEach(function(item) {
					//console.log(item);
					if(item.id == id) {
						o = item;
						//console.log(item);
						// 2. 我们想要得到里面的数据  可以利用递归函数
						// 里面应该有 goods 这个数组并且数组的长度部位 0
					} else if(item.goods && item.goods.length > 0) {
						o = getID(item.goods, id);
					}
				});
				return o;
			};
			console.log(getID(data, 1));
			console.log(getID(data, 2));
			console.log(getID(data, 11));
		</script>
	</body>
</html>
