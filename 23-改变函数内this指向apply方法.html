<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			// 改变函数内 this 指向  js提供了三种方法 call()   apply()   bind()
			// 2. apply() 应用 运用的意思
			var o = {
				name: 'andy'
			};
			function fn(arr) {
				console.log(this);
				console.log(arr);		//'pink'
			}
			fn.apply(o, ['pink']);
			// 1. 也是调用函数 第二个可以改变函数内部的 this 指向
			// 2. 但是它的参数必须是数组（伪数组）
			
			// 3. apply 的主要应用 比如说我们可以利用 apply 借助于数学内置对象求最大值
			//Math.max();
			var arr = [1, 34, 53, 64, 56];
			var max = Math.max.apply(Math, arr);
			var min = Math.min.apply(Math, arr);
			console.log(max);
			console.log(min);
		</script>
	</body>
</html>
