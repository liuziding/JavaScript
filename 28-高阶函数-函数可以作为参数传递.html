<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/jquery-3.1.1.min.js" ></script>
		<style>
			div {
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			// 高阶函数 - 函数可以作为参数传递
			function fn(a, b, callback) {
				console.log(a + b);
				callback && callback();
			}
			fn(1, 2, function() {
				console.log('我是最后调用的');
			});
			$("div").animate({
				left: 500
			}, function() {
				$("div").css("backgroundColor", "purple");
			});
		</script>
	</body>
</html>
