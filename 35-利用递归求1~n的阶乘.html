	<body>
		<script>
			// 利用递归函数求 1~n 的阶乘  1 * 2 * 3 * 4 * 4 * ...n
			function fn(n) {
				if(n == 1 ) {
					return 1;
				} else {
					return n * fn(n-1);
				}
			}
			console.log(fn(10));
		</script>
	</body>
</html>
