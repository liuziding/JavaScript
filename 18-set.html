<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const s1 = new Set();
			console.log(s1);
			
			const s2 = new Set(["a", "b"]);
			console.log(s2.size);
			
			const s3 = new Set(["a", "a", "b", "b"]);
			console.log(s3.size);
			const ary = [...s2];
			console.log(ary);
			
			
			/**
			 * Set 数据结构
			 * 实例方法
			 * add(value): 添加某个值，返回 Set 结构本身
			 * delete(value): 删除某个值，返回一个布尔值，表示删除是否成功
			 * has(value): 返回一个布尔值，表示该值是否为Set 的成员
			 * clear(): 清除所有成员，没有返回值
			 * 
			 * const s = new Set();
			 * s.add(1).add(2).add(3);
			 * s.delete(2)
			 * s.has(1)
			 * s.clear()
			 */
			
			
		</script>
	</body>
</html>
