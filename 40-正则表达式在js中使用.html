<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			// 正则表单时在 js 中的使用
			
			// 1. 利用 RegExp 对象来创建 正则表达式
			var regexp = new RegExp(/123/);
			console.log(regexp);
			
			// 2. 利用字面量创建  正则表达式
			var rg = /123/;
			console.log(rg.test(123));
			
		</script>
	</body>
</html>
