		<script type="text/javascript">
			//箭头函数不绑定 this 关键字，箭头函数中的 this ，指向的是函数定义位置的上下文 this.
			const obj = { name: '刘自定' };
			function fn() {
				console.log(this);
				return () => {
					console.log(this);
				}
			}
			const resFn = fn.call(obj);
			resFn();

			 *  函数定义位置中的 this
