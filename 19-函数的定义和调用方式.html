<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			// 函数的定义方式
			
			// 1. 自定义函数（命名函数）
			
			function fn() {};
			
			// 2. 函数表单时（匿名函数）
			var fun = function fn() {};
			
			// 3. 利用 new Function('参数1', '参数2', '函数体');
			// var fn = new Function('参数1', '参数2', ...., '函数体');
			var f = new Function('a', 'b' ,'console.log( a+ b)');
			f(7, 4);
			
			// 4. 所有函数都是 Function 的实例（对象）
			console.dir(f);
			
			// 5. 函数也属于对象
			console.log(f instanceof Object);
		</script>
	</body>
</html>
