		<script>
			// 改变函数内 this 指向  js提供了三种方法 call()   apply()   bind()
			
			// 3. bind() 绑定 捆绑的意思
			var o = {
				name: 'andy'
			};
			function fn(a, b) {
				console.log(this);
				console.log(a + b);
			};
			var f = fn.bind(o, 1, 2);
			f();
			// 1. 不会调用原来的函数  可以改变原来函数内部的 this 指向
			// 2. 返回的是原函数改变 this 之后产生的新函数
			// 3. 如果有的函数我们不需要立即调用 但是又想改变这个函数内部的 this 指向此时用 bind
			// 4. 我们有一个按钮，当我们点击了之后，就禁止用这个按钮，3秒钟之后开启这个按钮
			/*var btn = document.querySelector('button');

				//var that = this;
				setTimeout(function() {
					//that.disabled = false;	//定时器函数里面的 this 指向的是 window
					this.disabled = false;
				}.bind(this), 3000);			//这个 this 指向的是 btn 这个对象
			};*/
			
			var btns = document.querySelectorAll('button');
			for(var i = 0; i < btns.length; i++) {
				btns[i].onclick = function() {
					this.disabled = true;
					setTimeout(function() {
						this.disabled = false;
					}.bind(this), 3000);
				}
			}
			
			
		</script>
