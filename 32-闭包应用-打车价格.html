<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			// 闭包应用 - 计算打车价格
			// 打车起步价 13（3公里内），之后每多一公里增加5块钱，用户输入公里数可以计算打车价格
			// 如果有拥堵情况，总价格多收 10 块钱拥堵费
			var car = (function() {
				var start = 13; 	//起步价
				var total = 0;		//总价
				return {
					//正常的总价
					price: function(n) {
						if(n <= 3) {
							total = start;
						} else {
							total = start + (n - 3) * 5;
						}
						return total;
					},
					yd: function(flag) {		// 拥堵之后的费用
						return flag ? total + 10 : total;
					}		
				}
			})();
			console.log(car.price(5));			// 23
			console.log(car.yd(true));			// 33
			console.log(car.price(1));			// 13
			console.log(car.yd(true));			// 23
		</script>
	</body>
</html>
