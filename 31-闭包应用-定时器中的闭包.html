<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul class="nav">
			<li>榴莲</li>
			<li>臭豆腐</li>
			<li>鲍鱼</li>
			<li>猴脑</li>
		</ul>
		<script>
			// 闭包应用-3 秒之后，打印所有 li 元素的内容
			var lis = document.querySelector('.nav').querySelectorAll('li');
			for(var i = 0; i < lis.length; i++) {
				/*setTimeout(function(i) {
					console.log(lis[i].innerHTML);
				}, 3000)(i);*/
				(function(i) {
					setTimeout(function() {
						lis[i].onclick = function() {
							console.log(lis[i].innerHTML);
						}
					}, 3000);
				})(i);
			}
		</script>
	</body>
</html>
