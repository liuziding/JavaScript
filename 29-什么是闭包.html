<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			// 闭包（closure）指有权访问另一个函数作用域中变量的函数
			// 闭包：我们 fun 这个函数作用域 访问了另一个函数 fn 里面的局部变量 num
			// 我们 fn 外部的作用域可以访问 fn 内部的局部变量
			// 闭包的主要作用：延伸了变量的作用范围
			function fn() {
				var num = 10;
				/*function fun() {
					console.log(num);
				}*/
				return function() {
					console.log(num);
				};
			}
			var f = fn();
			f();
			// 类似于
			/*var f = function() {
				console.log(num);
			}*/
		</script>
	</body>
</html>
